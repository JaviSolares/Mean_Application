<h3>MIS POKEMON</h3>

<h3>{{errorMsg}}</h3>
<div class="grid grid-pad">
  <a *ngFor="let pokemon of pokemones" class="col-1-4"
      routerLink="/detail/{{pokemon.id}}">
    <div class="module pokemon">
      <h4>{{pokemon.nombre}}</h4>
    </div>
    <button class="delete" title="delete pokemon"
          (click)="confElim(pokemon)">x</button>
  </a>
</div>
